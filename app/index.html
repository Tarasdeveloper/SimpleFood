<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SimpleFood</title>
   <link rel="shortcut icon" type="image/svg" href="images/icons/favicon.svg">
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="логотип">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link menu__link--active" href="#">Главная</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Блюда</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <ul class="user-nav">
          <li class="user-nav__links">
            <a class="user-nav__link" href="#">
              <img class="user-nav__search" src="images/icons/search.svg" alt="search">
            </a>
          </li>
          <li class="user-nav__links">
            <a class="user-nav__link" href="#">
              <img class="user-nav__search" src="images/icons/cart.svg" alt="cart">
              <span class="user-nav__num">4</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  



  <script src="js/main.min.js"></script>
</body>
</html>
